<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rectangles</title>
    <style>
        div {
            padding: 1rem;
        }
        .outer {
            border: 2px blue dotted;
            border-radius: 6px;
        }

        .middle {
            border: 1px red dashed;
            border-radius: 4px;
        }

        .inner {
            border: 1px green solid;
            border-radius: 2px;
            text-align: center;
        }
    </style>
</head>
<body>
    <main>
        <div class="outer">
            <div class="middle">
                <div class="inner">
                    <p>I am heavily packed</p>
                    &lt;DIV&gt;
                </div>
            </div>
        </div>
    </main>
</body>
</html>
