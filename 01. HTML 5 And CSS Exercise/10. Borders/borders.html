<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Borders</title>
    <style>
        p {
            text-align: center;
        }
    </style>
</head>
<body>
    <p style="border: 2px solid red; border-radius: 6px"><span style="color:red">Red</span> Border</p>
    <p style="border: 2px solid green; border-radius: 6px"><span style="color:green">Green</span> Border</p>
    <p style="border: 2px solid blue; border-radius: 6px;"><span style="color: blue">Blue</span> Border</p>
</body>
</html>
